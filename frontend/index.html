<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome AI Alt Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Welcome AI Alt Generator</h1>
    <p>Alt tag란? 이미지를 설명하는 텍스트로, 웹 접근성과 SEO에 중요합니다.</p>

    <input type="file" id="imageInput" accept="image/*">
    <button id="generateBtn">Alt tag 생성</button>

    <div id="preview">
      <img id="previewImage" src="" alt="">
      <p id="altText"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
