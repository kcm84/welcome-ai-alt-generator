<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome AI Alt Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f9fafb;
      color: #333;
    }
    header {
      background: #4f46e5;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.3rem;
      font-weight: bold;
    }
    .info-box {
      background: #eef2ff;
      color: #1e3a8a;
      padding: 0.8rem;
      margin: 0.8rem;
      border-radius: 6px;
      font-size: 0.92rem;
      line-height: 1.5;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 0.8rem;
    }
    .left, .right {
      flex: 1;
      min-width: 300px;
      background: white;
      border-radius: 6px;
      padding: 0.8rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .upload-section {
      text-align: center;
      margin-bottom: 0.8rem;
    }
    input[type="file"] {
      display: none;
    }
    .upload-label {
      display: inline-block;
      padding: 0.5rem 1rem;
      background: #4f46e5;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.95rem;
    }
    img {
      max-width: 100%;
      border-radius: 6px;
      margin-top: 0.8rem;
    }
    .alt-box {
      margin-top: 0.8rem;
    }
    textarea {
      width: 100%;
      min-height: 110px;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-size: 0.9rem;
      resize: none;
    }
    button.copy-btn {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background: #22c55e;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .ocr-box {
      margin-top: 1rem;
      background: #f3f4f6;
      padding: 0.5rem;
      border-radius: 6px;
      font-size: 0.85rem;
      color: #111827;
      white-space: pre-wrap;
    }
    @media (max-width: 768px) {
      .container { flex-direction: column; }
    }
  </style>
</head>
<body>
  <header>📸 Welcome AI Alt Generator</header>

  <div class="container">
    <!-- 왼쪽: 업로드 + 이미지 미리보기 -->
    <div class="left">
      <div class="upload-section">
        <label for="fileInput" class="upload-label">이미지 선택</label>
        <input type="file" id="fileInput" accept="image/*">
      </div>
      <div id="preview"></div>
    </div>

    <!-- 오른쪽: Alt tag 결과 + OCR 텍스트 -->
    <div class="right">
      <h3>생성된 Alt tag</h3>
      <div class="alt-box">
        <textarea id="altText" readonly></textarea>
        <button class="copy-btn" onclick="copyAlt()">복사하기</button>
      </div>

      <h3>OCR 추출 텍스트</h3>
      <div id="ocrText" class="ocr-box">이미지 업로드 후 표시됩니다.</div>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("preview");
    const altText = document.getElementById("altText");
    const ocrTextDiv = document.getElementById("ocrText");

    fileInput.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          preview.innerHTML = `<img src="${reader.result}" alt="preview">`;
        };
        reader.readAsDataURL(file);

        // Backend 호출
        const formData = new FormData();
        formData.append("image", file);

        altText.value = "⏳ Alt tag 생성 중...";
        ocrTextDiv.innerText = "⏳ OCR 텍스트 추출 중...";

        try {
          const res = await fetch("http://localhost:3000/api/generate-alt", {
            method: "POST",
            body: formData
          });
          const data = await res.json();

          altText.value = data.altTag || "Alt tag 생성 실패";
          if (data.ocrTexts && data.ocrTexts.length > 0) {
            ocrTextDiv.innerText = data.ocrTexts.join("\n");
          } else {
            ocrTextDiv.innerText = "텍스트가 감지되지 않았습니다.";
          }
        } catch (err) {
          altText.value = "❌ Alt tag 생성 오류";
          ocrTextDiv.innerText = "❌ OCR 오류";
          console.error(err);
        }
      }
    });

    function copyAlt() {
      altText.select();
      document.execCommand("copy");
      alert("Alt tag 복사됨 ✅");
    }
  </script>
</body>
</html>
